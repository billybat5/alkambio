name: Build Flutter App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # This step is crucial to generate the platform-specific build files
      # if they are not present in the repository.
      - name: Restore platform-specific files
        run: flutter create .
        working-directory: ./alkambio_flutter

      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: ./alkambio_flutter

      - name: Build APK
        run: flutter build apk --release
        working-directory: ./alkambio_flutter

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ./alkambio_flutter/build/app/outputs/flutter-apk/app-release.apk